<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Depo GiriÅŸ Formu</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, height=device-height, minimum-scale=1.0, user-scalable=0"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 10px;
        background: #f1f1f1;
        color: #333;
      }

      h2 {
        margin-top: 0;
      }

      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }

      input,
      select {
        padding: 8px;
        width: 100%;
        max-width: 320px;
      }

      #resetButton {
        font-size: 16px;
        background-color: #e53935;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px 20px;
        cursor: pointer;
        width: 100%;
      }

      #resetButton:hover {
        background-color: #c62828;
      }

      .result {
        margin-top: 25px;
        background-color: #fff;
        padding: 20px;
        border-radius: 12px;
        border: 1px solid #ccc;
        max-width: 500px;
      }

      .info-top {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
      }

      .info-box {
        background-color: #f9f9f9;
        padding: 6px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 13px;
        width: 38%;
        text-align: center;
        flex: 1 1 auto;
      }

      .info-box span.label {
        display: block;
        color: #666;
        font-size: 11px;
      }

      .info-box span.value {
        font-weight: bold;
        font-size: 14px;
        color: #00796b;
      }

      .info-line {
        display: flex;
        justify-content: space-between;
        margin-bottom: 12px;
        font-size: 16px;
      }

      .info-line span.value {
        font-weight: bold;
        font-size: 18px;
        color: #00796b;
      }
    </style>
  </head>
  <body>
    <h2>Depo GiriÅŸ Formu</h2>

    <label>BrÃ¼t Kilo (TartÄ±dan Gelen):</label>
    <input type="number" id="brutKilo" step="0.01" />

    <label>Palet Tipi:</label>
    <select id="paletDara">
      <option value="0">Palet Yok</option>
      <option value="13">Standart Palet (13 kg)</option>
      <option value="14">Hafif Palet (14 kg)</option>
      <option value="15">AÄŸÄ±r Palet (15 kg)</option>
    </select>

    <label>Kasa Tipi:</label>
    <select id="kasaDara">
      <option value="0">Kasa Yok</option>
      <option value="0.25">Minik Kasa (0.25 kg)</option>
      <option value="0.50">Orta Kasa (0.50 kg)</option>
      <option value="1.50">Suluk Kasa (1.50 kg)</option>
    </select>

    <label>Kasa Adedi:</label>
    <input type="number" id="kasaAdedi" min="0" />

    <label>Birim Fiyat (â‚º / kg):</label>
    <input type="number" id="birimFiyat" step="0.01" min="0" />

    <hr />

    <button id="resetButton">ðŸ”„ SÄ±fÄ±rla</button>
    <hr />

    <div class="result" id="sonuc">
      <!-- Hesaplanan sonuÃ§lar burada gÃ¶sterilecek -->
    </div>

    <script>
      const brutKilo = document.getElementById("brutKilo");
      const paletDara = document.getElementById("paletDara");
      const kasaDara = document.getElementById("kasaDara");
      const kasaAdedi = document.getElementById("kasaAdedi");
      const birimFiyat = document.getElementById("birimFiyat");
      const sonuc = document.getElementById("sonuc");
      const resetButton = document.getElementById("resetButton");

      function hesapla() {
        const brut = parseFloat(brutKilo.value) || 0;
        const palet = parseFloat(paletDara.value) || 0;
        const kasa = parseFloat(kasaDara.value) || 0;
        const adet = parseInt(kasaAdedi.value) || 0;
        const fiyat = parseFloat(birimFiyat.value) || 0;

        const toplamDara = palet + kasa * adet;
        const netKilo = Math.max(0, brut - toplamDara);
        const toplamTutar = netKilo * fiyat;

        sonuc.innerHTML = `
        <div class="info-top">
          <div class="info-box">
            <span class="label">Kasa Adedi</span>
            <span class="value">${adet}</span>
          </div>
          <div class="info-box">
            <span class="label">BrÃ¼t Kilo</span>
            <span class="value">${+brut.toFixed(2)} kg</span>
          </div>
          <div class="info-box">
            <span class="label">Net Kilo</span>
            <span class="value">${+netKilo.toFixed(2)} kg</span>
          </div>

           <div class="info-box">
            <span class="label">Toplam Dara</span>
            <span class="value">${+toplamDara.toFixed(2)} kg</span>
          </div>

            <div class="info-box">
            <span class="label">Birim Fiyat</span>
            <span class="value">${+fiyat.toFixed(2)}</span>
          </div>

            <div class="info-box">
            <span class="label">Toplam Tutar</span>
            <span class="value">${+toplamTutar.toFixed(2)}</span>
          </div>
      `;
      }

      function sifirla() {
        brutKilo.value = "";
        paletDara.selectedIndex = 0;
        kasaDara.selectedIndex = 0;
        kasaAdedi.value = "";
        birimFiyat.value = "";
        hesapla(); // sÄ±fÄ±rlama sonrasÄ± 0'lÄ± gÃ¶rÃ¼nÃ¼m iÃ§in tekrar hesapla
      }

      [brutKilo, paletDara, kasaDara, kasaAdedi, birimFiyat].forEach((el) =>
        el.addEventListener("input", hesapla)
      );

      resetButton.addEventListener("click", sifirla);

      // Sayfa yÃ¼klendiÄŸinde 0 deÄŸerleriyle baÅŸlasÄ±n
      window.addEventListener("DOMContentLoaded", hesapla);
    </script>
  </body>
</html>
